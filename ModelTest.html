<!DOCTYPE html>
<html lang="en">
<head>
    <title>ModelTest</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Asset management system -->
        <a-assets>
            <img id="plane" src="Assets/plane2.jpg">
            <img id="background" src="Assets/galaxy.jpg">
            <a-asset-item id="m300-o" src="Assets/300ver.obj"></a-asset-item>
            <a-asset-item id="m300-m" src="Assets/300ver.mtl"></a-asset-item>
            <a-asset-item id="model1" src="Assets/a_windy_day/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- sky (background) -->
        <!-- <a-sky src="#background"></a-sky> -->

        <!-- Camera -->
        <a-entity position="0 0 0">
            <a-camera></a-camera>
        </a-entity>

        <!-- <a-entity gltf-model="#model1"
                    position="0 2 -2">
        </a-entity> -->

        <a-entity obj-model="obj: #m300-o; mtl: #m300-m"
                    position = "0 1 0"
                    scale = "0.001 0.001 0.001">
        </a-entity>

        <a-entity obj-model="obj: #m300-o; mtl: #m300-m"
        position = "0 10 0"
        scale = "0.001 0.001 0.001">
</a-entity>


        <!-- a-plane material -->
        <a-plane    material="color: #333333;
                            src: #plane;
                            repeat:1 1;"
                    rotation="-90 0 0"
                    side="double"
                    color="#616161"
                    scale ="10 10 1"
                    position="0 -2 -2">
        </a-plane>

    </a-scene>
</body>
</html>
